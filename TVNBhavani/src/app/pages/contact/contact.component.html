<section id="contact" class="contact-section">
  <div class="contact-container">
    <div class="contact-text">
      <h2>Get in Touch</h2>
      <p>If you have any questions, feel free to reach out to me! I'm always open to discussing new opportunities or collaborating on projects.</p>
    </div>

    <div class="contact-form">
      <form (submit)="onSubmit()">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" [(ngModel)]="contactForm.name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="contactForm.email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" [(ngModel)]="contactForm.message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <div class="social-links">
    <h3>Follow Me</h3>
    <ul>
      <li><a href="https://www.linkedin.com/in/your-profile" target="_blank">LinkedIn</a></li>
      <li><a href="https://github.com/your-profile" target="_blank">GitHub</a></li>
      <li><a href="https://twitter.com/your-profile" target="_blank">Twitter</a></li>
    </ul>
  </div>
</section>
